<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="style_LinkedIn.css">
	<title>InCamp </title>
</head>
<body onload="form1.reset();">
	<div class="body">
		<div class="logo" align="center">
			<h2>InCamp <span style="background-color:#0077B5;"></span></h2>
		</div>
		<br><br><br><br>
		<br><br>
		<form id="form1">
		<div class="input" align="center">
			<input name="First Name" type="text" placeholder="First Name">
			<br>
			<input name="Last Name" type="text" placeholder="Last Name">
			<br>
			<input name="Email Id" type="text" placeholder="Email Id">
			<br>
			<input name="password" type="password" placeholder="Password (6 or more characters)">
			<br>
		</div>
		</form>
		<br>
		<div align="center" style="font-size : 16px;">
		</div>
		<br><br><br>
		<div class="button" align="center">
		<button>Join now</button>
		</div>
		<p align="center">Already have an account? <strong><a href="#">Sign in</a></strong></p>
	</div>
</body>
</html>
